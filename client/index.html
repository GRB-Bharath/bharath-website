<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Bharath Shetty | Senior Instructional Designer</title>
    <meta name="description" content="Portfolio of Bharath Shetty - Senior Technical Instructional Designer & eLearning Developer" />

    <!-- Preload critical images so they are fetched immediately, before React even boots -->
    <link rel="preload" as="image" href="/images/B.png" fetchpriority="high" />
    <link rel="preload" as="image" href="/images/about me image.png" fetchpriority="high" />

    <!-- Prefetch remaining images for near-instant section loads -->
    <link rel="prefetch" as="image" href="/images/time.png" />
    <link rel="prefetch" as="image" href="/images/bharath.jpg" />
    <link rel="prefetch" as="image" href="/images/NIIT.png" />
    <link rel="prefetch" as="image" href="/images/simpliearn.png" />
    <link rel="prefetch" as="image" href="/images/Netcom.png" />
    <!-- Prefetch portfolio PDF so it opens instantly -->
    <link rel="prefetch" as="document" href="/documents/Storyboard Sample- Zomato.pdf" />

    <!-- Preconnect to external image hosts used in Portfolio section -->
    <link rel="preconnect" href="https://elearningimages.adobe.com" />
    <link rel="preconnect" href="https://i.vimeocdn.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
