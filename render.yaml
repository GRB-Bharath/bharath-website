services:
  - type: web
    name: bharath-portfolio
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        value: bharath-portfolio-admin-secret-key-2024-secure
      - key: SQLITE_DB_PATH
        value: /tmp
    autoDeploy: false
